<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notepad</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- <div id="container"> -->
      <header>
        <img src="images/logo.png" alt="Corpse Compilers" />
        <div id="rightHeader">
          <div id="searchBox">
            <input type="search" autocomplete="on" placeholder="search..." />
            <svg  width="29"
            height="29" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
            </svg></div>

            <svg width="29"
            height="29" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
            </svg>
        </div>
      </header>
      <main>

        <!-- left Main -->
        <nav>
          <hr>
          <div class="tabs">
            <button class="active navbarBtn " data-tab="1" > <svg width="29"
              height="29" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z" />
            </svg>
             All Notes</button>
            <button class="navbarBtn" data-tab="2"> <svg width="31"
              height="31" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" />
            </svg>
             Favorites</button>
            <button class="navbarBtn" data-tab="3"> <svg  width="29"
              height="29" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="w-6 h-6">
              <path strokeLinecap="round" strokeLinejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
            </svg>
             Deleted</button>
          </div>
          <hr>

          <div>
            <button class="navbarBtn"> <svg 
              width="35"
              height="35"
              xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.324.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 011.37.49l1.296 2.247a1.125 1.125 0 01-.26 1.431l-1.003.827c-.293.24-.438.613-.431.992a6.759 6.759 0 010 .255c-.007.378.138.75.43.99l1.005.828c.424.35.534.954.26 1.43l-1.298 2.247a1.125 1.125 0 01-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.57 6.57 0 01-.22.128c-.331.183-.581.495-.644.869l-.213 1.28c-.09.543-.56.941-1.11.941h-2.594c-.55 0-1.02-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 01-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 01-1.369-.49l-1.297-2.247a1.125 1.125 0 01.26-1.431l1.004-.827c.292-.24.437-.613.43-.992a6.932 6.932 0 010-.255c.007-.378-.138-.75-.43-.99l-1.004-.828a1.125 1.125 0 01-.26-1.43l1.297-2.247a1.125 1.125 0 011.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.087.22-.128.332-.183.582-.495.644-.869l.214-1.281z" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              </svg> Setting</button>
          </div>
        </nav>

        <!-- Right Main -->
        <div id="emptyState">
          <div id="tabs-NewNote">
      
          <svg
          id="svgBtn"
          width="45"
          height="45"
          viewBox="0 0 52 52"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M26 17.6667V34.3333M34.3333 26H17.6667M51 26C51 29.283 50.3534 32.5339 49.097 35.5671C47.8406 38.6002 45.9991 41.3562 43.6777 43.6777C41.3562 45.9991 38.6002 47.8406 35.5671 49.097C32.5339 50.3534 29.283 51 26 51C22.717 51 19.4661 50.3534 16.4329 49.097C13.3998 47.8406 10.6438 45.9991 8.32233 43.6777C6.00087 41.3562 4.15938 38.6002 2.90301 35.5671C1.64664 32.5339 1 29.283 1 26C1 19.3696 3.63392 13.0107 8.32233 8.32233C13.0107 3.63392 19.3696 1 26 1C32.6304 1 38.9893 3.63392 43.6777 8.32233C48.3661 13.0107 51 19.3696 51 26Z"
            stroke="#F9F2FF"
            stroke-width="2.25"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
          </div>

          <div id="removable">
            <div id="edit">
              <div id="date">
                <span></span>
              </div>

              <div id="svgs">
                <svg 
                class='save'
                width="30"
                height="27"
                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="#B39CD0" class="w-6 h-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                
                  <svg
                    width="25"
                    height="23"
                    viewBox="0 0 27 23"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M25.0455 6.72727C25.0455 3.56455 22.2998 1 18.9132 1C16.382 1 14.208 2.43309 13.2727 4.47836C12.3375 2.43309 10.1634 1 7.63097 1C4.24697 1 1.5 3.56455 1.5 6.72727C1.5 15.9164 13.2727 22 13.2727 22C13.2727 22 25.0455 15.9164 25.0455 6.72727Z"
                      stroke="#B39CD0"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </svg>
                  <svg
                  id="deleteBtn"
                    width="21"
                    height="23"
                    viewBox="0 0 21 23"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M13.4891 8.2696L13.1116 17.9616M7.88836 17.9616L7.51091 8.2696M18.3851 4.81277C18.7582 4.86877 19.1291 4.92799 19.5 4.99153M18.3851 4.81277L17.22 19.7633C17.1724 20.372 16.8939 20.9405 16.44 21.3552C15.9862 21.7699 15.3904 22.0002 14.772 22H6.228C5.60956 22.0002 5.01384 21.7699 4.55998 21.3552C4.10611 20.9405 3.82755 20.372 3.78 19.7633L2.61491 4.81277M18.3851 4.81277C17.126 4.62487 15.8605 4.48226 14.5909 4.38524M2.61491 4.81277C2.24182 4.86769 1.87091 4.92692 1.5 4.99045M2.61491 4.81277C3.87396 4.62487 5.13953 4.48227 6.40909 4.38524M14.5909 4.38524V3.39881C14.5909 2.12807 13.5982 1.06841 12.3109 1.02856C11.1039 0.99048 9.89606 0.99048 8.68909 1.02856C7.40182 1.06841 6.40909 2.12915 6.40909 3.39881V4.38524M14.5909 4.38524C11.8677 4.17748 9.1323 4.17748 6.40909 4.38524"
                      stroke="#B39CD0"
                      stroke-width="1.5"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </svg>
              </div>
            </div>
            <textarea id="textarea" ></textarea>
          </div>
        </div>
      </main>
    <!-- </div> -->
    <script src="script.js"></script>
  </body>
</html>
